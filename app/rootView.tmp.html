<div class = "complect">
	<div class = "header">
		<!-- <button cv-on = "click:export(event);">export</button> -->
	</div>

	<div class = "body">[[body]]</div>

	<div class = "footer">
		<div class = "left">
			<div class = "field">
				<p>● Last saved 15 minutes ago</p>
			</div>
			<!-- <div class = "field">
				<p>No changes since 00:00:00 1/1/2000.</p>
			</div> -->
		</div>
		<div class = "right">
			<div class = "field">
				<p cv-bind = "resolution"></p>
			</div>
			<div class = "field"><label for = "complect-zoom">
				&nbsp;🔎<select cv-bind = "zoom" id = "complect-zoom" cv-each = "zooms:percent:p">
					<option value = "[[percent]]">[[percent]]%</option>
				</select>
			</label></div>
		</div>
	</div>
</div>
