<span class = "[[disabled]]">
	<select cv-bind = "addType">
		<option value = "label">Label</option>
		<option value = "image">Image</option>
		<option value = "baseEntity">Container</option>
		<!-- <option value = "form">Form</option> -->
	</select><button cv-on = "click:add(event, addType);">+</button>

	<button cv-on = "click:moveUp(event, addType);">↥</button><button cv-on = "click:moveDown(event, addType);">↧</button>

	<button cv-on = "click:delete(event, addType);">-</button>
</span>
