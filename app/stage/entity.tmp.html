<style data-entity-style type="text/css">[[_styles]]</style>

<div
	class          = "[[className]]"
	id             = "_[[_id]]"
	data-state     = "[[_states]]"
	data-metastate = "[[_metaStates]]"
	cv-on          = "
		mouseenter:hover(event);
		mouseleave:unhover(event);
		click:click(event, _id);
	"
>
	style me.

	<div cv-each = "_children:child:c">[[child]]</div>

</div>
