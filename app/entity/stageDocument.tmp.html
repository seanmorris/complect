<!DOCTYPE HTML>
<html>
	<head>
		<style type = "text/css">
			[[editorStyles]]
		</style>
	</head>
	<body
		id             = "_[[_id]]"
		class          = "[[name]]"
		data-state     = "[[_states]]"
		data-metastate = "[[_metaStates]]"
		cv-each        = "_children:child:c"
		cv-on          = "
			mouseenter:hover(event);
			mouseleave:unhover(event);
			click:click(event, uuid);
		"
	>[[child]]</body>
</html>
